<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Cheese Purrsuit</title>
  </head>
  <body>
    <main>
      <div id="game-screen" class="screen">
        <canvas id="gameCanvas" width="600" height="500"></canvas>
      </div>

      <div id="starting-screen" class="screen">
        <div class="content">
          <h1>Cheese Purrsuit</h1>
          <button id="start-btn">Start</button>
          <button id="instruction-btn">How to play</button>
          <button id="music-btn">Music</button>
          <button id="credit-btn">Credits</button>
        </div>
      </div>

      <div id="instruction-screen" class="screen">
        <div class="content">
          <h2>How to play</h2>
          <button class="home-btn">Back</button>
        </div>
      </div>

      <div id="credit-screen" class="screen">
        <button class="home-btn">Home</button>
      </div>

      <div id="gameover-screen" class="screen">
        <div class="content">
          <h3>Womp Womp Game Over</h3>
          <img
            src="medias/tom-and-jerry-mouse.gif"
            alt="Mouse Eating Cheese"
            width="150"
            height="100"
          />
          <button class="game-btn">Restart</button>
          <button class="home-btn">Home</button>
        </div>
      </div>

      <div id="winning-screen" class="screen">
        <h2>Congradulation!!!!</h2>
        <h2>You Beat the Game!</h2>
        <button class="home-btn">Home</button>
      </div>

      <div id="menu-screen" class="screen">
        <button class="home-btn">Home</button>
      </div>
    </main>

    <script src="./dist/index.js"></script>
  </body>
</html>
