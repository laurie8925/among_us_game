<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Cheese Purrsuit</title>
  </head>
  <body>
    <main>
      <div id="game-screen" class="screen">
        <canvas id="gameCanvas" width="600" height="500"></canvas>
      </div>

      <div id="starting-screen" class="screen">
        <div class="starting-content">
          <h1>Cheese Purrsuit</h1>
          <button id="start-btn">Start</button>
          <button id="instruction-btn">How to play</button>
          <button id="music-btn">Music</button>
        </div>
      </div>

      <div id="instruction-screen" class="screen">
        <h3>How to play</h3>
        <button class="to-starting-screen">back to starting screen</button>
      </div>

      <div id="gameover-screen" class="screen"></div>

      <div id="winning-screen" class="screen"></div>

      <div id="menu-screen" class="screen"></div>
    </main>

    <script src="./dist/index.js"></script>
  </body>
</html>
